<meta charset="UTF-8">
<script>
    const numero1 = Number(prompt('Informe um número').replace(',','.'))
    const numero2 = Number(prompt('Informe um número').replace(',','.'))
    if (numero1 > numero2) {
        alert(`${numero1.toFixed(2).replace('.',',')} é maior`)
    }
    else if (numero2 > numero1) {
        alert(`${numero2.toFixed(2).replace('.',',')} é maior`)
    }
</script>
